<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .error-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
        }
        .error-card {
            max-width: 500px;
            text-align: center;
            padding: 3rem;
        }
        .error-icon {
            font-size: 5rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="error-page">
    <div class="container">
        <div class="card error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2>Login Failed</h2>
            <p class="lead">There was an error logging in with Discord.</p>
            <p>You may need to register through our Discord bot first.</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary me-2">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
                <a href="https://discord.gg/pn5fNufeJz" target="_blank" class="btn btn-discord">
                    <i class="fab fa-discord me-2"></i>Join Discord
                </a>
            </div>
        </div>
    </div>
</body>
</html>
